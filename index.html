<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
</head>
<body class="w-full md:w-[80%] mx-auto p-5 md:p-[100px]">

    <header class="mb-2">
        <h1 class="text-4xl font-bold text-[#002C5C] mb-5">Job Application Tracker</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 =">
            <div class="bg-[#F1F2F4] border-[#F1F2F4] p-5 rounded-md">
                <p class="text-xl mb-1 font-semibold">Total</p>
                <p class="text-3xl font-bold text-[#002C5C] ">0</p>
            </div>

             <div class="bg-[#F1F2F4] border-[#F1F2F4] p-5 rounded-md">
                <p class="text-xl mb-1 font-semibold">Interview</p>
                <p class="text-3xl font-bold text-[#10B981] ">0</p>
            </div>

             <div class="bg-[#F1F2F4] border-[#F1F2F4] p-5 rounded-md">
                <p class="text-xl mb-1 font-semibold">Rejected</p>
                <p class="text-3xl font-bold text-[#EF4444] ">0</p>
            </div>

        </div>
    </header>

    <section class="mb-5 mt-15">
        <div class="flex justify-between text-center">
            <h4 class="text-2xl font-bold">Available Jobs</h4>
            
            <div class="flex gap-2 font-medium">
                <p>0</p>
                <p>Jobs</p>
            </div>

        </div>

        <div class="mt-5 flex gap-5">
           <button onclick="tooglestyle('all-filter-btn')" class="btn btn-active btn-accent" id="all-filter-btn">All</button>
           <button onclick="tooglestyle('thriving-btn')" class="btn btn-active" id="thriving-btn">Interview</button>
           <button onclick="tooglestyle('struggling-btn')" class="btn btn-active" id="struggling-btn">Rejected</button>
        </div>
    </section>

    <section class="mb-4 mt-5">

        <div class="grid grid-cols-1 md:flex justify-between bg-gray-200 rounded-md p-6 mb-4">
            <div class="space-y-6">
           
                <div>
                     <h4 class="font-bold text-xl">Mobile First Corp</h4>
            <p class="text-gray-600 text-xl">React Native Developer</p>
                </div>

            <p class="text-gray-600 text-xl">Remote • Full-time • $130,000 - $175,000</p>
            <button class="btn">Not Applied</button>

            <p class="text-xl">Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>

            <div class="flex gap-5">
                <button class="btn btn-dash btn-accent">interview</button>
                <button class="btn btn-dash btn-warning">Rejected</button>
            </div>
        </div>

        <div class="mt-10 md:">
            <span class="bg-red-400 md:bg-red-300 rounded-md md:rounded-full px-4 py-3 md:p-2"><i class="fa-solid fa-trash-can"></i></span>
        </div>
        </div>

    </section>
</body>
</html>
