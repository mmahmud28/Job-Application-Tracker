<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

    <header class="w-[80%] mx-auto p-[50px]">
        <h1 class="text-4xl font-bold text-[#002C5C] mb-5">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-4 =">
            <div class="bg-[#F1F2F4] border-[#F1F2F4] p-5 rounded-md">
                <p class="text-xl mb-1">Total</p>
                <p class="text-3xl font-bold text-[#002C5C] ">0</p>
            </div>

             <div class="bg-[#F1F2F4] border-[#F1F2F4] p-5 rounded-md">
                <p class="text-xl mb-1">Interview</p>
                <p class="text-3xl font-bold text-[#10B981] ">0</p>
            </div>

             <div class="bg-[#F1F2F4] border-[#F1F2F4] p-5 rounded-md">
                <p class="text-xl mb-1">Rejected</p>
                <p class="text-3xl font-bold text-[#EF4444] ">0</p>
            </div>

        </div>
    </header>

    <section class="w-[80%] mx-auto p-[50px]">
        <div class="flex justify-between text-center">
            <h4 class="text-2xl font-bold">Available Jobs</h4>
            
            <div class="flex gap-2 font-medium">
                <p>0</p>
                <p>Jobs</p>
            </div>

        </div>

        <div class="mt-3">
           <button onclick="tooglestyle('all-filter-btn')" class="bg-[#3B82F6] text-white px-3 py-2 rounded-md mr-1" id="all-filter-btn">All</button>
           <button onclick="tooglestyle('thriving-btn')" class="bg-gray-200 px-3 py-2 rounded-md mr-1" id="thriving-btn">Thriving</button>
           <button onclick="tooglestyle('struggling-btn')" class="bg-gray-200 px-3 py-2 rounded-md mr-1" id="struggling-btn">Struggling</button>
        </div>
    </section>
</body>
</html>
